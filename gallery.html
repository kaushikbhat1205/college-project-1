<!DOCTYPE html>
<html>
<title>gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.gallery{
    background-color:black;
}
.cn
{
  width: 160px;
  height: 40px;
  background:#ff7200;
  border:none;
  margin-bottom: 1px;
  margin-left: 40px;
  font-size: 18px;
  border-radius: 10px;
  cursor: pointer;
  transition: .4s ease;
  
}
.cn a{
  text-decoration: none;
  color: #000;
  transition: .3s ease;
}

.cn:hover{
  background-color: #fff;

}
</style>
<body bgcolor="grey">

<h2 style="color:#ff7200" background class="gallery"><center>GALLERY</center></h2><button class="cn"><a href="projectindex.html">BACK</a></button>


<div class="w3-content w3-display-container">
  <img class="mySlides" src="A1.jpg" style="width:100%"height="600">
  <img class="mySlides" src="A2.jpg" style="width:100%" height="600">
  <img class="mySlides" src="A4.jpg" style="width:100%"height="600">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
 x[slideIndex-1].style.display = "block";  
}
</script>
</body>
</html>
